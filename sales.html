<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales - Pat's Salmon Cookies</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="salesPage">
    <h1><img src="images/salmon.png" class= "salmonPic" rel= "Salmon Picture">  Pat's Salmon Cookies  <img src="images/salmon.png" class= "salmonPic" rel= "Salmon Picture"></h1>
    <br />

    <a href= "index.html" id = "home-link">Home</a>
    <br />
    <br />

    <h2 id = "salesData">Cookie Sales by Store Location</h2>

    <table id="dailyStoreSales"></table>

    <br />
  
    <form id="newStore">
      <fieldset>
        <legend>Add a New Store Location</legend>
        <br />
  
        <label for="newStoreName">Store Name: </label>
        <input name="newStoreName" type="text">
        <br />
  
        <label for="newMin">Hourly Min. Customers: </label>
        <input name="newMin" type="number">
        <br />
  
        <label for="newMax">Hourly Max Customers: </label>
        <input name="newMax" type="number">
        <br />
  
        <label for="newAvg">Average Cookies per Transaction: </label>
        <input name="newAvg" type="number" step= "0.1">
        <br />
        <br />
        <button id="addStore">Add a Store Location</button>
  
      </fieldset>
    </form>
    
    <script type="text/javascript" src="js/sales-app.js"></script>
  </body>
</html>
